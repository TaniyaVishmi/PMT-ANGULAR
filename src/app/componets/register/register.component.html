<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Register</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="registerForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="registerForm.controls['Firstname'].dirty && registerForm.hasError('required', 'Firstname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Firstname" type="text" placeholder="Firstname">
                </div>
              </div>
              <small *ngIf="registerForm.controls['Firstname'].dirty && registerForm.hasError('required','Firstname')"  
                    class="text-danger"> *FirstName is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="registerForm.controls['Lastname'].dirty && registerForm.hasError('required', 'Lastname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Lastname" type="text" placeholder="Lastname">
                </div>
              </div>
              <small *ngIf="registerForm.controls['Lastname'].dirty && registerForm.hasError('required','Lastname')"  
              class="text-danger"> *LastName is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="registerForm.controls['Email'].dirty && registerForm.hasError('required', 'Email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Email" type="text" placeholder="Email">
                </div>
              </div>
              <small *ngIf="registerForm.controls['Email'].dirty && registerForm.hasError('required','Email')"  
              class="text-danger"> *Email is required</small>

                
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="registerForm.controls['Username'].dirty && registerForm.hasError('required', 'uUername')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Username" type="text" placeholder="Username">
                </div>
              </div>
              <small *ngIf="registerForm.controls['Username'].dirty && registerForm.hasError('required','Username')"  
              class="text-danger"> *UserName is required</small>

              <div class="form-group pt-3">
                <div class="input-field" [class.error]="registerForm.controls['Password'].dirty && registerForm.hasError('required', 'Password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="Password" [type]="type" placeholder="Password">
                  <!-- <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span> -->
                </div>
              </div>
              <small *ngIf="registerForm.controls['Password'].dirty && registerForm.hasError('required','Password')"  
              class="text-danger"> *Password is required</small>

              <button (click)="onRegister()" type="submit" class="btn btn-primary bt-block mt-4 w-100">Click To Register</button>
                <div class="text-center pt-4 text-muted" >Already Have An Account
                  <a id="forget" routerLink="/login"> Login </a>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
