<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
          <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>

         
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                
              <div class="input-field" [class.error]="loginForm.controls['Username'].dirty && loginForm.hasError('required', 'Username')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="Username" type="text" placeholder="username">
                </div>
              </div>
              <small *ngIf="loginForm.controls['Username'].dirty && loginForm.hasError('required','Username')"  
                    class="text-danger"> *Password is required</small>
              

              
              <div class="form-group pt-3">
                <div class="input-field " [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required', 'Password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="Password" [type]="type" placeholder="password">
                  <!-- <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span> -->
                </div> 
              </div>
              <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required', 'Password')"
                    class="text-danger"> *Password is required</small>

              <div class="form-inline fr mt-4">
                <a Forget id="forget" class="font-weight-bold">Forget Password?</a>
              </div>

              <button (click)="onLogin()"  type="submit" class="btn btn-primary bt-block mt-4 w-100">Login</button>
              <h5 class="pt-3 font-weight-bold">Still Not Registered?</h5>
                <div><button routerLink="/register" class="btn btn-primary  bt-block mt-4 w-100">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
